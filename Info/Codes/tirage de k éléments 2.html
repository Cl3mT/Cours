<style>

<pre>
<span class="keyword">void</span> <span class="keyword">select</span>() {
    <span class="type">int</span> cpt = 1;
    <span class="type">int</span> coup_a_renvoyer = <span class="keyword">premier</span> <span class="keyword">coup</span> <span class="keyword">possible</span>;

    <span class="keyword">for</span> (<span class="type">int</span> coup = <span class="keyword">prochain</span> <span class="keyword">coup</span>; coup < <span class="keyword">fin</span>; coup++) {
        <span class="type">int</span> x = <span class="keyword">rand</span>() % (cpt + 1);
        cpt += 1;

        <span class="keyword">if</span> (x == 0) {
            coup_a_renvoyer = coup;
        }
    }

    <span class="keyword">return</span> coup_a_renvoyer;
}
